spring.application.name=aggregator-service
server.port=8000
# Circuit Breaker Configuration for Resilience4j
resilience4j.circuitbreaker.instances.customerService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.customerService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.customerService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.customerService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.customerService.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.customerService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.customerService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.customerService.slowCallRateThreshold=50
resilience4j.circuitbreaker.instances.customerService.slowCallDurationThreshold=2s

resilience4j.circuitbreaker.instances.policyService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.policyService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.policyService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.policyService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.policyService.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.policyService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.policyService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.policyService.slowCallRateThreshold=50
resilience4j.circuitbreaker.instances.policyService.slowCallDurationThreshold=2s

resilience4j.circuitbreaker.instances.paymentService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.paymentService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.paymentService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.paymentService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.paymentService.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.paymentService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.paymentService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.paymentService.slowCallRateThreshold=50
resilience4j.circuitbreaker.instances.paymentService.slowCallDurationThreshold=2s

# Retry Configuration
resilience4j.retry.instances.customerService.maxAttempts=3
resilience4j.retry.instances.customerService.waitDuration=1000

resilience4j.retry.instances.policyService.maxAttempts=3
resilience4j.retry.instances.policyService.waitDuration=1000

resilience4j.retry.instances.paymentService.maxAttempts=3
resilience4j.retry.instances.paymentService.waitDuration=1000

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=10m